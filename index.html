<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;1,600&family=Source+Serif+Pro:ital,wght@0,200;0,600;0,700;1,200;1,300&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h3>3 in a row!</h3>
    <p>The players, X ,and O take turns marking empty spaces on the 3x3 board. 
      <br>The first player gets three of the same symbol in a row in any direction-
       <br> <em>Horizontally, vertically, diagonally</em>â€” wins the game! </p>
    <table>
      <tr id="top-row">
        <td class="top-left"></td>
        <td class="top-middle"></td>
        <td class="top-right"></td>
      </tr>
      <tr id="middle-row">
        <td class="middle-left"></td>
        <td class="center"></td>
        <td class="middle-right"></td>
      </tr>
      <tr id="bottom-row">
        <td class="bottom-left"></td>
        <td class="bottom-middle"></td>
        <td class="bottom-right"></td>
      </tr>
      </table>

      <script src="game.js"></script>
</body>
</html>
